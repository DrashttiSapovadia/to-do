<!DOCTYPE html>
<html lang="en">
<head>
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    


    <div id="myDIV">
       
        <h2 style="color:black">My To Do List</h2>
        
        <div>
        <span id="lblError" style="color:red"></span><br>
        <input type="text" id="title" placeholder="ADD TITLE" style="height: 20px;"><BR><br>
        <span id="error" style="color:red"></span><br>
        <input type="text" id="description" placeholder="ADD DESCRIPTION" style="height: 20px;"><BR><br>
        <button id="add" style="background-color:black; color: white; width: 70px;height :30px;">ADD</button>
        <button id="change" style="background-color:black ;color: white; width: 70px;height :30px">EDIT</button>
        </div>
        
        
    </div>
   <center>
    <div id="added"><h3>PENDING TASKS </h3><div class="divadded" id="addedtask"></div></div><br><br>
    <div id="removed"> <h3>COMPLETED TASKS</h3><div class="divadded" id="completedtask"></div></div>
</center>
     
    <script src="class.js"></script>
</body>
</html>
